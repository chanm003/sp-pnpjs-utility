<h1>All Employees</h1>
<a class="btn btn-primary" href="" [routerLink]="['/crudsample', 'new']">
  Create New
</a>
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>DateOfBirth</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td><a href="" [routerLink]="['/crudsample', item.Id]">{{item.Id}}</a></td>
      <td>{{item.Name}}</td>
      <td>{{item.calculatedColumns.DateOfBirthString}}</td>
    </tr>
  </tbody>
</table>
